<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>驴Quieres ser mi 14 de febrero? </title>
    <!-- Google Fonts for a romantic touch -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-pink: #ffafbd;
        --secondary-red: #ff3e6d;
        --soft-white: #fff5f7;
        --shadow-color: rgba(255, 62, 109, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Background hearts animation */
      .hearts-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.6);
        animation: float 6s linear infinite;
        font-size: 20px;
      }

      @keyframes float {
        0% {
          transform: translateY(110vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main Card */
      #container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 30px;
        box-shadow: 0 20px 50px var(--shadow-color);
        text-align: center;
        max-width: 500px;
        width: 90%;
        z-index: 10;
        transition: transform 0.3s ease;
        position: relative;
        border: 4px solid var(--secondary-red);
      }

      h1 {
        font-family: "Dancing Script", cursive;
        color: var(--secondary-red);
        font-size: 2.5rem;
        margin-bottom: 2rem;
        line-height: 1.2;
      }

      .main-img {
        width: 100%;
        max-width: 250px;
        border-radius: 20px;
        margin-bottom: 2rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 1rem;
        min-height: 70px;
        position: relative;
      }

      button {
        padding: 12px 35px;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
      }

      #si-btn {
        background-color: var(--secondary-red);
        color: white;
      }

      #si-btn:hover {
        background-color: #e02d5a;
        transform: scale(1.1);
        box-shadow: 0 8px 20px var(--shadow-color);
      }

      #no-btn {
        background-color: #f0f0f0;
        color: #666;
        position: relative; /* Inicialmente en el flujo normal */
        z-index: 20;
      }

      /* Success screen styles */
      .hidden {
        display: none !important;
      }

      #success-screen h1 {
        font-size: 3rem;
        color: #d61c4e;
      }

      #success-screen .main-img {
        max-width: 300px;
        animation: bounce 2s infinite ease-in-out;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsividad para m贸viles */
      @media (max-width: 480px) {
        #container {
          padding: 1.5rem;
          width: 95%;
        }

        h1 {
          font-size: 1.8rem;
          margin-bottom: 1.5rem;
        }

        .main-img {
          max-width: 180px;
          margin-bottom: 1.5rem;
        }

        button {
          padding: 10px 25px;
          font-size: 1rem;
        }

        .buttons {
          gap: 15px;
          min-height: 60px;
        }

        #success-screen h1 {
          font-size: 2rem;
        }

        #success-screen .main-img {
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts-container" id="hearts-container"></div>

    <!-- Pantalla Principal -->
    <div id="container">
      <div id="question-screen">
        <h1>驴Quieres ser mi 14 de febrero? </h1>
        <img src="invite.png" alt="Adorable Bear" class="main-img" />
        <div class="buttons">
          <button id="si-btn">S铆 </button>
          <button id="no-btn">No </button>
        </div>
      </div>

      <!-- Pantalla de xito -->
      <div id="success-screen" class="hidden">
        <h1>隆Dijo que siiiii! </h1>
        <img src="success.png" alt="Happy Celebration" class="main-img" />
        <p style="font-size: 1.2rem; margin-top: 1rem; color: #ff3e6d">
          Me hace muy feliz pasar contigo este 14 de febrero 娥
        </p>
      </div>
    </div>

    <script>
      const noBtn = document.getElementById("no-btn");
      const siBtn = document.getElementById("si-btn");
      const questionScreen = document.getElementById("question-screen");
      const successScreen = document.getElementById("success-screen");
      const container = document.getElementById("container");

      // Funci贸n para mover el bot贸n "No"
      function moveNoButton(event) {
        // La primera vez que se mueve, lo sacamos del div de botones para que sea libre
        if (noBtn.parentElement.id !== "container") {
          container.appendChild(noBtn);
        }

        const containerRect = container.getBoundingClientRect();
        const siRect = siBtn.getBoundingClientRect();
        const h1Rect = document.querySelector("h1").getBoundingClientRect();
        const imgRect = document.querySelector(".main-img").getBoundingClientRect();
        
        noBtn.style.position = "absolute";
        noBtn.style.transition = "all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)"; // Efecto el谩stico cute
        noBtn.style.zIndex = "100";

        let newX, newY;
        let attempts = 0;
        const padding = 20;

        // Intentamos encontrar una posici贸n v谩lida dentro del cuadro blanco
        do {
          // Generar coordenadas relativas al contenedor (0 a width/height)
          newX = Math.random() * (containerRect.width - noBtn.offsetWidth - padding * 2) + padding;
          newY = Math.random() * (containerRect.height - noBtn.offsetHeight - padding * 2) + padding;

          // Convertir a coordenadas globales para chequear colisiones
          const globalX = containerRect.left + newX;
          const globalY = containerRect.top + newY;

          // Funci贸n para chequear si hay solapamiento con un elemento
          const checkOverlap = (rect) => {
            const margin = 10; // Margen de seguridad
            return !(
              globalX + noBtn.offsetWidth + margin < rect.left ||
              globalX - margin > rect.right ||
              globalY + noBtn.offsetHeight + margin < rect.top ||
              globalY - margin > rect.bottom
            );
          };

          // Evitar solapar el bot贸n S铆, la imagen, el t铆tulo y el mouse
          const mouseX = event ? event.clientX : 0;
          const mouseY = event ? event.clientY : 0;
          const distToMouse = Math.hypot(globalX + noBtn.offsetWidth/2 - mouseX, globalY + noBtn.offsetHeight/2 - mouseY);

          if (!checkOverlap(siRect) && !checkOverlap(imgRect) && !checkOverlap(h1Rect) && distToMouse > 100) {
            break;
          }
          attempts++;
        } while (attempts < 200);

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
        noBtn.style.margin = "0";
        noBtn.style.transform = "none";
      }

      // Mover al pasar el mouse o al intentar hacer click (m贸viles)
      noBtn.addEventListener("mouseover", (e) => moveNoButton(e));
      noBtn.addEventListener("click", (e) => moveNoButton(e));
      noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveNoButton(e.touches[0]);
      });

      // Evento para el bot贸n "S铆"
      siBtn.addEventListener("click", () => {
        questionScreen.classList.add("hidden");
        successScreen.classList.remove("hidden");
        noBtn.classList.add("hidden"); // Asegurar que el bot贸n No desaparezca

        // A帽adir efectos extra de corazones al ganar
        for (let i = 0; i < 30; i++) {
          setTimeout(createHeart, i * 100);
        }
      });

      // Sistema de corazones flotantes
      function createHeart() {
        const container = document.getElementById("hearts-container");
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "わ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        heart.style.opacity = Math.random();

        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      // Crear corazones continuamente
      setInterval(createHeart, 300);
    </script>
  </body>
</html>
